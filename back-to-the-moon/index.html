<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Moon...and Beyond!</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body> 
    <main>
        <section id="prologue">
            <div class="stars layer1"></div>
            <div class="stars layer2"></div>

            <!-- <img src="assets/images/moon.png" class="moon" /> -->

            <section id="section-act-1">

            <section id="section-act-2">

            </section>
            <section id="section-act-3">

        <section id="section-outro">
            <h1>Outro: This is Just the Beginning</h1>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="app2.js"></script>
